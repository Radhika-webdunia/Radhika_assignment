<style>
	body {font-family: Arial, Helvetica, sans-serif;}

<body>


<h1>REGISTRATION FORM</h1>
<h2>Register Here</h2>

<form method="POST" enctype="multipart/form-data">

		<hr>

		<label for="name" ><b>Name</b></label>
		<br>
		<input name="name" type="text" placeholder="Enter name" id="name" size="3" required>

		<label id="noerrorname" class="noerror"></label>

		<label><b>Email</b></label>

		<input name="Email" type="email" placeholder="Enter Email" id="emailID" required>
		<label id="erroremail" class="errormsg"></label>
		<label id="noerroremail" class="noerror"></label>
		<br>


		<label for="phone"><b>Phone</b></label>
		<br>
		<input name="phone" type="text" placeholder="Enter contact details" id="phone" required>
		<label id="errorphone" class="errormsg"></label>
		<label id="noerrorphone" class="noerror"></label>
		<br>

		<label for="gender"><b>Gender</b></label>
		<br>
		  <input name="gender" type="radio" name="gender" class="gender" value="male" checked> Male<br>
		  <input name="gender" type="radio" name="gender" class="gender" value="female"> Female<br>
		  <input name="gender" type="radio" name="gender" class="gender" value="other"> Other 
		<br>



		<label for="dob"><b>Date Of Birth</b></label>
		<br>
		<input name="dob" type="text" placeholder="birth date" id="dob" required>
		<br>

		<label for="Age"><b>Age</b></label>
		<br>
		<input name="Age" type="text" id="age" readonly>
		<br>

		<label for="profile"><b>Profile URL</b></label>
		<br>
		<input type="url" name="profile" placeholder="Enter profile URL" id="profile" class="profile" required>
		<br>

		<label for="addr"><b>Address</b></label>
		<br>
		<input name="addr" type="text" placeholder="Enter Address"  id="address" class="address" required>
		<br>

	</div>
</form>
<input type="submit" value="Submit" onclick="Result();">

<script>



//name validation
$('#name').on('input', function() {
var input=$(this);
var re = /^([a-zA-Z]{3,16})$/;
var is_name=re.test(input.val());
if(is_name){
input.removeClass("invalid").addClass("valid");
$('#errorname').hide();
$('#noerrorname').text("name verified");
}
else{
input.removeClass("valid").addClass("");
$('#errorname').text("name should not be numeric") ; 

}
});










// Email 
$('#emailID').on('input', function() {
var input=$(this);
var re = /^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/
var is_email=re.test(input.val());
	$("#phone").focus(function()
	{

		if(is_email){
		$( "#dialog" ).dialog();
		}
		else{
		$( "#dialogerr" ).dialog();
		}
	});

});









//phone validation
$('#phone').on('input', function() {
var input=$(this);
var re = /^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/;
var is_name=re.test(input.val());
if(is_name){
input.removeClass("invalid").addClass("valid");
$('#errorphone').hide();
$('#noerrorphone').text("phone verified");
}
else{
input.removeClass("valid").addClass("");
$('#errorphone').text("invalid phone") ; 

}
});

function ValidateEmail(email) {
        var expr = /^([\w-\.]+)@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.)|(([\w-]+\.)+))([a-zA-Z]{2,4}|[0-9]{1,3})(\]?)$/;
        return expr.test(email);
    };





//Date Picker
		$('#dob').datepicker({
		onSelect: function(value, ui) {
		var today = new Date();
		age = today.getFullYear() - ui.selectedYear;
		$('#age').val(age);
		},
		changeMonth: true,
		changeYear: true
		})
})

	

//Show all the values of form after submitting the form
			function Result() {
